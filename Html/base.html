<!DOCTYPE html>
<html lang="en">
    <head>
        <title>[Screen.Title]</title>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="viewport" content="width=1600, user-scalable=yes" />
        <link rel="SHORTCUT ICON" href="/favicon.ico" />
        <link rel="stylesheet" href="/main.css" />
        <link rel="stylesheet" href="/widgets/widgets.css" />
        <link id="skin-style" rel="stylesheet" href="/skins/default/style.css" />
        <link id="skin-style" rel="stylesheet" href="/skins/default/icons.css" />

        <script>
            window.HydraVersion = '[Server.LocalVersion]';
            window.ScreenName = '[Screen.Title]';
        </script>
        <script type="module">
            import HydraNet from '/hydra/net.js';
            import HorizonsWidget from '/widgets/horizons-widget.js';

            if (typeof(HydraVersion) !== 'undefined') {
                HydraNet.Connect(Window.ScreenName, HydraVersion, HydraNet.ClientType.INLINE, /* subscribe to all */ false);
                window.addEventListener('unload', () => {
                    HydraNet.Disconnect();
                })
            }

            HorizonsWidget.use();
        </script>
    </head>
    <body>
[Screen.Content]
    </body>
</html>
