<script type="module">
    import HzUIDefaultLayout from '/widgets/layout/default/index.js';

<hzui-default-layout>
    <hz-widget slot="header" src="/widgets/screen/header/index.js">FLIGHT</hz-widget>

            <hz-widget src="/widgets/vessel/rotation/index.js" target="$vessel"></hz-widget>
            <hz-widget src="/widgets/vessel/location/index.js" target="$vessel"></hz-widget>

    <hzui-tabgroup slot="left" tab-position="left">
        <div tab-icon="drone" tab-name="Drones">

    </hzui-tabgroup>
    <hzui-tabgroup slot="left" tab-position="left">

    <hzui-tabgroup slot="right" tab-position="right">
        <div tab-icon="target" tab-name="Targeting">
            <hz-widget src="/widgets/contacts/info/index.js" target="$none"></hz-widget>

    </hzui-tabgroup>
    <hzui-tabgroup slot="right" tab-position="right">
        <div tab-icon="stored-waypoints" tab-name="Stored Waypoints">
            <hz-widget src="/widgets/waypoints/stored/index.js"></hz-widget>
        </div>
        <div tab-icon="stars" tab-name="Nearby Destinations">
            <hz-widget src="/widgets/galaxy/nearby/index.js"></hz-widget>
        </div>
    </hzui-tabgroup>
    <div slot="center" style="background-color: yellow; width: 100%;"></div>
