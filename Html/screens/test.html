<hz-screen>
    <!-- hz-debug></hz-debug -->
    <hz-map
        focus="$vessel"
        zoom="0.005"
    >
        <!-- hz-map-background></hz-map-background -->
        <hz-map-objects>
            <hz-map-planetrenderer></hz-map-planetrenderer>
            <hz-map-vesselrenderer sprite-scale="0.4"></hz-map-vesselrenderer>
            <hz-map-contactrenderer type="Vessel" image="/Taggart/images/vessel-contact.png" color="standing" sprite-scale="0.4"></hz-map-contactrenderer>
            <hz-map-contactrenderer type="Station" image="/Taggart/images/station-contact.png" color="standing" sprite-scale="0.4"></hz-map-contactrenderer>
            <hz-map-contactrenderer type="Container" image="/Taggart/images/container-contact.png" color="standing" sprite-scale="0.4"></hz-map-contactrenderer>
            <hz-map-contactrenderer type="Missile" image="/Taggart/images/missile-contact.png" color="standing" sprite-scale="1.4"></hz-map-contactrenderer>
            <hz-map-contactrenderer type="Drone" image="/Taggart/images/drone-contact.png" color="standing" sprite-scale="0.4"></hz-map-contactrenderer>
            <hz-map-contactrenderer image="/Taggart/images/unknown-contact.png" sprite-scale="0.4"></hz-map-contactrenderer>
        </hz-map-objects>
    </hz-map>
</hz-screen>
