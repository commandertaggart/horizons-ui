<hz-bits-icon 
    image="/images/lock-flight.png"
    width="60"
    height="60"
></hz-bits-icon>
<hz-bits-icon id="envelope"></hz-bits-icon>
<hz-bits-icon id="comments-outline" size="32"></hz-bits-icon>
<hz-bits-icon id="earth" size="80"></hz-bits-icon>

<hz-system use="Test">
    <hz-bits-button>Plain Button</hz-bits-button>
    <hz-bits-button 
        v-on:click="$root.horizons.Test.testBool = !$root.horizons.Test.testBool" 
        v-bind:class="{ alert: $root.horizons.Test?.testBool }"
    >Active</hz-bits-button>
    <hz-bits-button 
        v-on:click="++$root.horizons.Test.testNumber"
    >Increase: {{ $root.horizons.Test?.testNumber }}</hz-bits-button>
    <hz-bits-button 
        v-on:click="--$root.horizons.Test.testNumber"
    >Decrease: {{ $root.horizons.Test?.testNumber }}</hz-bits-button>
</hz-system>
